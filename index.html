<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Allen</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
        }
        .title {
            font-size: 2em;
            margin-top: 20%;
            position: relative;
        }
        .button {
            background-color: red;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #c40000;
        }
        .button:active {
            transform: scale(0.95);
        }
        .pointer {
            font-size: 1.2em;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: pointerAnim 1s infinite alternate;
        }
        @keyframes pointerAnim {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            100% {
                transform: translateX(-50%) translateY(-10px);
            }
        }
        .zoom-in {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
        .zoom-in img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            animation: zoomIn 0.5s ease;
        }
        @keyframes zoomIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="title">Mark Allen
        <button class="button" onclick="showImage()">Click Me</button>
        <div class="pointer">ðŸ‘ˆ Please click the button</div>
    </div>
    <div class="zoom-in" id="zoomIn">
        <img src="https://img.freepik.com/premium-photo/man-s-hand-middle-finger_657590-4079.jpg?w=1060" alt="Zoomed Image">
    </div>

    <script>
        function showImage() {
            document.getElementById('zoomIn').style.display = 'block';
        }
    </script>
</body>
</html>
